<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="target">TouchHere</div>
    <div id="droparea">DropHere</div>
    <script src="main.js"></script>
    <script>
        const elem = document.getElementById('target');
        MagicTouch.enchantment(elem);
        elem.addEventListener('hold', (ev) => {
            console.log(ev);
        });
        elem.addEventListener('flick', (ev) => {
            console.log(ev);
        });
        elem.addEventListener('holdmove', (ev) => {
            console.log(ev);
        });
        elem.addEventListener('holdleave', (ev) => {
            console.log(ev);
        });
        elem.addEventListener('holdover', (ev) => {
            console.log(ev);
        });
        elem.addEventListener('holddrop', (ev) => {
            console.log(ev);
        });
        const droparea = document.getElementById('droparea');
        MagicTouch.enchantment(droparea);
        droparea.addEventListener('hold', (ev) => {
            console.log(ev);
        });
        droparea.addEventListener('flick', (ev) => {
            console.log(ev);
        });
        droparea.addEventListener('holdmove', (ev) => {
            console.log(ev);
        });
        droparea.addEventListener('holdleave', (ev) => {
            console.log(ev);
        });
        droparea.addEventListener('holdover', (ev) => {
            console.log(ev);
        });
        droparea.addEventListener('holddrop', (ev) => {
            console.log(ev);
        });
    </script>
</body>
</html>
